<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background blur"></div>
    <header class="header">
        <nav>
            <button id="home">Home</button>
            <button id="menu" class="active">Menu</button>
            <button id="contact">Contact</button>
        </nav>
    </header>
    <div id="content" class="center">
        <div class="container">
            <div class="arrow" id="left">&lt;</div>
            <img id="img" src="./doubleDeck.png" alt="double decker burger">
            <div class="card">  
                <div class="bolder">The Double Decker</div>
                <div class="lighter">Burger featuring two juicy beef patties, melted cheese, fresh lettuce, pickles, and
                    a tangy sauce, all sandwiched between a soft, toasted bun.</div>
                <div class="bolder">7.99$</div>
            </div>
            <div class="arrow" id="right">&gt;</div>
        </div>
    </div>  
</body>

</html>
